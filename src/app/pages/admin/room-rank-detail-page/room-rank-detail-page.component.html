<div class="flex flex-wrap md:flex-row lg:flex-row mx-2">
  <div
    class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full"
  >
    <div class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b">
      Chi Tiết Hạng Phòng
    </div>
    <div class="p-3">
      <form
        nz-form
        [formGroup]="validateForm"
        (ngSubmit)="submitForm()"
        class="w-full"
      >
        <div class="flex flex-wrap -mx-3 mb-2">
          <!-- name -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <nz-form-label
              class="
                uppercase
                tracking-wide
                text-grey-darker text-xs
                font-light
                mb-1
              "
              nzFor="name"
              nzRequired
            >
              Tên Hạng
            </nz-form-label>
            <nz-form-control nzErrorTip="Vui lòng nhập tên hạng !">
              <input
                class="
                  appearance-none
                  block
                  w-full
                  bg-grey-200
                  text-grey-darker
                  border border-grey-200
                  rounded
                  py-2
                  px-4
                  leading-tight
                  focus:outline-none focus:bg-white focus:border-grey
                "
                required
                nz-input
                type="text"
                placeholder="Tên Hạng"
                formControlName="name"
                [value]="data ? data.name : ''"
              />
            </nz-form-control>
          </div>

          <!-- roomType -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <nz-form-label
              class="
                uppercase
                tracking-wide
                text-grey-darker text-xs
                font-light
                mb-1
              "
              nzRequired
              nzFor="roomType"
            >
              Kiểu phòng
            </nz-form-label>
            <nz-form-control nzErrorTip="Vui lòng chọn kiểu phòng!">
              <nz-select
                class="
                  appearance-none
                  block
                  w-full
                  bg-grey-200
                  text-grey-darker
                  border border-grey-200
                  rounded
                  leading-tight
                  focus:outline-none focus:bg-white focus:border-grey
                "
                nzShowSearch
                nzServerSearch
                nzNotFoundContent="Không tìm thấy dữ liệu"
                nzPlaceHolder="Chọn kiểu phòng"
                (nzOnSearch)="onSearchRoomType($event)"
                [nzSuffixIcon]="searchSuffit"
                formControlName="roomType"
                (ngModel)="(data ? data.roomType : '')"
              >
                <nz-option
                  *ngFor="let o of roomTypesSearch"
                  [nzLabel]="o.name"
                  [nzValue]="o._id"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </div>

          <!-- roomCategory -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <nz-form-label
              class="
                uppercase
                tracking-wide
                text-grey-darker text-xs
                font-light
                mb-1
              "
              nzRequired
              nzFor="roomCategory"
            >
              Loại phòng
            </nz-form-label>
            <nz-form-control
              nzErrorTip="Vui lòng chọn loại phòng!"
              class="relative"
            >
              <nz-select
                class="
                  appearance-none
                  block
                  w-full
                  bg-grey-200
                  text-grey-darker
                  border border-grey-200
                  rounded
                  leading-tight
                  focus:outline-none focus:bg-white focus:border-grey
                "
                nzShowSearch
                nzServerSearch
                nzNotFoundContent="Không tìm thấy dữ liệu"
                nzPlaceHolder="Chọn kiểu phòng"
                (nzOnSearch)="onSeachRoomCategory($event)"
                [nzSuffixIcon]="searchSuffit"
                formControlName="roomCategory"
                (ngModel)="(data ? data.roomCategory : '')"
              >
                <nz-option
                  *ngFor="let o of roomCategorysSearch"
                  [nzLabel]="o.name"
                  [nzValue]="o._id"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </div>

          <!-- description -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <nz-form-label
              class="
                uppercase
                tracking-wide
                text-grey-darker text-xs
                font-light
                mb-1
              "
              nzFor="description"
            >
              Mô tả
            </nz-form-label>
            <nz-form-control>
              <textarea
                [nzAutosize]="{ minRows: 2, maxRows: 6 }"
                class="
                  appearance-none
                  block
                  w-full
                  bg-grey-200
                  text-grey-darker
                  border border-grey-200
                  rounded
                  py-2
                  px-4
                  leading-tight
                  focus:outline-none focus:bg-white focus:border-grey
                "
                required
                nz-input
                placeholder="Mô tả"
                formControlName="description"
                [value]="data ? data.description : ''"
              ></textarea>
            </nz-form-control>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div
    class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full"
  >
  <app-room-rank-price-page [roomRankId]="data._id"></app-room-rank-price-page>
  </div>
</div>

<ng-template #searchSuffit
  ><i nz-icon nz nzType="search" class="text-base"></i
></ng-template>
